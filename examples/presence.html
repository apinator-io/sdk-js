<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apinator SDK â€” Presence Channel</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
    #members { background: #e8f4fd; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
    #members ul { list-style: none; padding: 0; margin: 0; }
    #members li { padding: 4px 0; }
    #log { background: #f5f5f5; padding: 1rem; border-radius: 4px; min-height: 150px; white-space: pre-wrap; font-family: monospace; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Presence Channel</h1>
  <div id="members">
    <h3>Online Members (<span id="count">0</span>)</h3>
    <ul id="member-list"></ul>
  </div>
  <div id="log"></div>

  <script type="module">
    import { RealtimeClient } from '../dist/index.js';

    const log = document.getElementById('log');
    const memberList = document.getElementById('member-list');
    const countEl = document.getElementById('count');

    function appendLog(msg) {
      log.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
      log.scrollTop = log.scrollHeight;
    }

    function renderMembers(channel) {
      const members = channel.getMembers();
      countEl.textContent = members.length;
      memberList.innerHTML = members
        .map(m => `<li>${m.user_info.name || m.user_id}</li>`)
        .join('');
    }

    const client = new RealtimeClient({
      appKey: 'YOUR_APP_KEY',
      cluster: 'eu',
      authEndpoint: '/api/realtime/auth',
    });

    client.connect();

    // Subscribe to a presence channel
    const channel = client.subscribe('presence-chat-room');

    channel.bind('realtime:subscription_succeeded', () => {
      appendLog(`Joined as: ${channel.me?.user_id}`);
      renderMembers(channel);
    });

    channel.bind('realtime:member_added', (member) => {
      appendLog(`${member.user_info.name || member.user_id} joined`);
      renderMembers(channel);
    });

    channel.bind('realtime:member_removed', (member) => {
      appendLog(`${member.user_id} left`);
      renderMembers(channel);
    });

    appendLog('Connecting to presence channel...');
  </script>
</body>
</html>
